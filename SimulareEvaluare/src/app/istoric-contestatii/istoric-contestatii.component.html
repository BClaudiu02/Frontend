<div class="header" style="display: flex; justify-content: space-between; align-items: center;">
  <button class="back-button" (click)="goBack()">{{ translations[language].back }}</button>
  <button class="lang-switch" (click)="toggleLanguage()" style="margin-left:auto; min-width: 48px; padding: 6px 16px; border-radius: 20px; border: 1px solid #007bff; background: #f8f9fa; color: #007bff; font-weight: bold; cursor: pointer;">
    {{ language === 'ro' ? 'EN' : 'RO' }}
  </button>
</div>
<h1>{{ translations[language].title }}</h1>
<div class="stats">
  <label for="countySelect">{{ translations[language].selectCounty }}</label>
  <select id="countySelect" [(ngModel)]="selectedCounty" (change)="onCountyChange()">
    <option *ngFor="let code of counties" [value]="code">
      {{ countyNames[code] }}
    </option>
  </select>
  <div [innerHTML]="statisticiHtml"></div>
</div>

<div class="graph-switch">
  <label (click)="selectedGraph = 'note'; onGraphSwitch()" [class.selected]="selectedGraph === 'note'">
    {{ translations[language].noteGraph }}
  </label>
  <label (click)="selectedGraph = 'deviatie'; onGraphSwitch()" [class.selected]="selectedGraph === 'deviatie'">
    {{ translations[language].devGraph }}
  </label>
</div>

<canvas *ngIf="selectedGraph === 'note'" id="chartNote" width="800" height="400"></canvas>
<canvas *ngIf="selectedGraph === 'deviatie'" id="chartDeviatie" width="800" height="400"></canvas>
