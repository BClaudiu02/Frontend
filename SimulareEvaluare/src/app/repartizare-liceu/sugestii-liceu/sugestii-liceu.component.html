<!-- Removed legacy Romanian block, only translation-based blocks remain -->
<ng-container *ngIf="candidati.length">
  <h5 class="mt-3">{{ translations[language].title }}:</h5>
  <div *ngFor="let c of candidati" class="card mt-2">
    <div class="card-body">
      <div [innerHTML]="c.h"></div>
      <div [innerHTML]="c.sp"></div>
      <div>
        <small>{{ translations[language].madmLabel || 'Media de admitere' }}: {{ c.madm }}</small>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!candidati.length">
  <h5 class="mt-3">{{ translations[language].noSuggestions }}</h5>
</ng-container>
