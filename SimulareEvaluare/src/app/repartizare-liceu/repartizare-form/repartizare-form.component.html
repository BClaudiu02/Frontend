<div class="form-container">
  <h2 class="question-title">
    {{ translations[language].questionTitle || (language === 'ro' ? 'Ce licee È›i se potrivesc?' : 'Which high schools fit you?') }}
  </h2>
  <label>{{ translations[language].year }}:</label>
  <select [(ngModel)]="selectedYear" class="form-select">
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
  </select>

  <label>{{ translations[language].medieAdmitere }}:</label>
  <input [(ngModel)]="medieAdmitere" class="form-control" placeholder="ex: 8.50" />

  <label>{{ translations[language].medieAbsolvire }} (optional):</label>
  <input [(ngModel)]="medieAbsolvire" class="form-control" placeholder="ex: 9.70" />

  <button (click)="onSubmit()" class="btn btn-primary mt-2">{{ translations[language].search }}</button>
</div>
