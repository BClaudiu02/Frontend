<div class="day-view-container">
  <h2>Expenses for {{ date }}</h2>

  <div class="expense-form">
    <input 
      type="text" 
      [(ngModel)]="newExpense.category" 
      placeholder="Category" 
      required />
    <input 
      type="number" 
      [(ngModel)]="newExpense.amount" 
      placeholder="Amount" 
      required />
    <button (click)="addExpense()">Add Expense</button>
  </div>

  <div class="daily-expenses">
    <div *ngFor="let expense of dailyExpenses" class="expense-item">
      <div class="expense-details">
        <span class="category">{{ expense.category }}</span>
        <span class="amount">{{ expense.amount | currency }}</span>
      </div>
      <button class="delete-btn" (click)="deleteExpense(expense.id)">Delete</button>
    </div>
  </div>

  <div *ngIf="dailyExpenses.length === 0" class="no-expenses">
    <p>No expenses recorded for today.</p>
  </div>
</div>
