<div *ngIf="expenses.length > 0">
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount }}</td>
        <td><button (click)="deleteExpense(expense.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="expenses.length === 0">
  <p>No expenses recorded yet.</p>
</div>
